<!-- inyectamos en el atributo cliente un cliente seleccionado -->
<!-- a la variable cliente del hijo (detalle) le asignamos el valor de clienteSeleccionado (clientes padre) -->
<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card border-primary tarjeta mb-3 panel">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h4 class="card-title">Listado de clientes</h4>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
        Crear Cliente
      </button>
        </div>
        <div *ngIf="clientes?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped table-sm table-md" *ngIf="clientes?.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>
                        Editar
                    </th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        <button type="button" (click)="abrirModal(cliente)" class="btn btn-success">
              {{ cliente.id }}
            </button>
                    </td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido | uppercase }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt | date: "EEEE dd, MMMM yyyy" }}</td>
                    <td>
                        <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">
              editar
            </button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" class="btn btn-danger" (click)="delete(cliente)">
              eliminar
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
