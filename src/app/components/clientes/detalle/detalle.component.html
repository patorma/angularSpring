<div class="card bg-dark text-white my-4">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <div class="input-group">
            <div class="custom-file">
                <!-- a traves de $event accdemos al archivo que estamos enviando -->
                <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" />
                <label class="custom-file-label" for="inputGroupFile04">Subir foto</label
        >
      </div>
      <div class="input-group-append">
        <button
          (click)="subirFoto()"
          class="btn btn-outline-secondary"
          type="button"
        >
          Button
        </button>
      </div>
    </div>
  </div>
</div>
